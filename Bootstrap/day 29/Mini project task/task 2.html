<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card Layout</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <div class="row g-4">

    <!-- Product Card 1 -->
    <div class="col-12 col-md-4">
      <div class="card h-100">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 1">
        <div class="card-body text-center">
          <h5 class="card-title">Product One</h5>
          <p class="card-text">Short product description.</p>
          <a href="#" class="btn btn-primary">Buy Now</a>
        </div>
      </div>
    </div>

    <!-- Product Card 2 -->
    <div class="col-12 col-md-4">
      <div class="card h-100">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 2">
        <div class="card-body text-center">
          <h5 class="card-title">Product Two</h5>
          <p class="card-text">Short product description.</p>
          <a href="#" class="btn btn-success">Buy Now</a>
        </div>
      </div>
    </div>

    <!-- Product Card 3 -->
    <div class="col-12 col-md-4">
      <div class="card h-100">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 3">
        <div class="card-body text-center">
          <h5 class="card-title">Product Three</h5>
          <p class="card-text">Short product description.</p>
          <a href="#" class="btn btn-warning">Buy Now</a>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
