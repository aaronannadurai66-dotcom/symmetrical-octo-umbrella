<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile-Friendly Menu Page</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">FoodMenu</a>

    <!-- Hamburger -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu Links -->
    <div class="collapse navbar-collapse" id="menuNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Offers</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Menu Section -->
<div class="container my-5">
  <div class="row g-4">

    <!-- Menu Item 1 -->
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="card h-100 text-center">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Item 1">
        <div class="card-body">
          <h5 class="card-title">Burger</h5>
          <p class="card-text">Juicy grilled burger with cheese.</p>
          <button class="btn btn-success">Order Now</button>
        </div>
      </div>
    </div>

    <!-- Menu Item 2 -->
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="card h-100 text-center">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Item 2">
        <div class="card-body">
          <h5 class="card-title">Pizza</h5>
          <p class="card-text">Cheesy pizza with fresh toppings.</p>
          <button class="btn btn-success">Order Now</button>
        </div>
      </div>
    </div>

    <!-- Menu Item 3 -->
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="card h-100 text-center">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Item 3">
        <div class="card-body">
          <h5 class="card-title">Pasta</h5>
          <p class="card-text">Creamy pasta with rich flavors.</p>
          <button class="btn btn-success">Order Now</button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
