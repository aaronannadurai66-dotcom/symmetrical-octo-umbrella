<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>table</h1>

    <dl>
        <dt>table</dt>
        <dd>it is a way display data in row and colum</dd>
    </dl>

    <table border="2px" cellspacing="5px" cellpadding="10px">
        <tr>
            <th>name</th>
            <th>course</th>
            <th>marks</th>
        </tr>
        <tr>
        <td>aaron</td>
        <td>js</td>
        <td>90</td>
        </tr>
        <tr>
            <td>ar</td>
            <td>fn</td>
            <td>678</td>
        </tr>
        </table>



        <table border="2"></table>        
        <tr>
            <th rowspan ="2">name</th>
            <th colspan="2">marks</th>          
        </tr>
        <tr>
            <td>maths</td>
            <td>science</td>
        </tr>
        <td>aaron</td>
        <td>90</td>     
        <td>80</td>
    </tr>
</table>









    
</body>
</html>
