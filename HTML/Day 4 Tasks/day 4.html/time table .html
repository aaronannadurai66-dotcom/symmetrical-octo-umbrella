<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
</head>
<body>
    <h1 >time table</h1>
    <table border="2px" cellspacing="5px" cellpadding="10px">        
        <tr>
            <th>day</th>
            <th>9 to 10</th>
            <th>10 to 11</th>
            <th>11 to 12</th>
            <th>12 to 1</th>
        </tr>
        <tr>
            <td>monday</td>
            <td>maths</td>
            <td>english</td>
            <td>computer</td>
            <td>break</td>
        </tr>
        <tr>
            <td>tuesday</td>
            <td>science</td>
            <td>maths</td>
            <td>art</td>
            <td>break</td>
        </tr>
        <tr>
            <td>wednesday</td>
            <td>history</td>
            <td>science</td>
            <td>maths</td>
            <td>break</td>
        </tr>
        <tr>
            <td>thursday</td>
            <td>english</td>
            <td>computer</td>
            <td>sports</td>
            <td>break</td>
        </tr>
        <tr>
            <td>friday</td>
            <td>science</td>
            <td>art</td>
            <td>maths</td>
            <td>break</td>
        </tr>
    
</body>
</html>
