<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product tile Grid</title>
    <style>
        .default{
            width: 200px;
            height: 150px;
            padding: 10px;
            border: 2px solid black;
            margin: 15px;
            background-color: lightgray;
            display: inline-block;
            vertical-align: top;
        }
        .box1{
            background-color: lightcoral;
        }
        .box2{
            background-color: lightseagreen;
        }
        .box3{
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <h1>Product Tile Grid</h1>
    <div class="default">
         <p>good day to everyone.</p>
    </div>
    <div class="default box1">
         <p>hope you have a good day.</p>
    </div>
    <div class="default box2">
         <p>this morning is so great.</p>  
    </div>
    <div class="default box3">
         <p>my phone is iphone.</p>  
    </div>

   

    
</body>
</html>
