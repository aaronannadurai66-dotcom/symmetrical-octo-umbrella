<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner with Gradient Overlay</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .banner {
            height: 350px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Background Image + Gradient Overlay */
            background: 
                linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.2)),
                url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1200&q=80');

            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .banner h1 {
            font-size: 42px;
            margin: 0;
            letter-spacing: 2px;
        }

        .banner p {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="banner">
        <div>
            <h1>Welcome to Our Website</h1>
            <p>Beautiful banner with background image + gradient overlay</p>
        </div>
    </div>

</body>
</html>
