<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .hero h1 {
            font-size: 60px;
            font-weight: 900;
            letter-spacing: 2px;

            /* Text Glow Effect */
            text-shadow: 0 0 10px rgba(255,255,255,0.8),
                         0 0 20px rgba(255,255,255,0.6),
                         0 0 40px rgba(255,255,255,0.4);
        }

        .hero p {
            font-size: 20px;
            font-weight: 300;
            margin-top: 15px;
            opacity: 0.9;
        }

        .btn {
            margin-top: 25px;
            display: inline-block;
            padding: 12px 28px;
            background: #fff;
            color: #1e3c72;
            font-weight: 600;
            border-radius: 30px;
            letter-spacing: 1px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #e1e1e1;
        }
    </style>

</head>
<body>

    <div class="hero">
        <div>
            <h1>its Your Web Design</h1>
            <p>Create beautiful layouts using pure HTML and CSS</p>
            <a href="#" class="btn">Get Started</a>
        </div>
    </div>

</body>
</html>
