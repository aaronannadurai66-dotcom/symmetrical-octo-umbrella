<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    

    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Poppins', sans-serif;
        }

        .card{
            width: 300px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            text-align: center;
            border-radius: 20px;
            color: #fff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .card img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.7);
            margin-bottom: 15px;
        }

        .card h2{
            margin: 0;
            font-size: 22px;
            font-weight: 700;
        }

        .card p{
            font-size: 14px;
            opacity: 0.9;
            margin: 8px 0 20px;
        }

        .btn{
            display: inline-block;
            padding: 10px 20px;
            background: #ffffff;
            color: #2575fc;
            font-weight: 600;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover{
            background: #e4e4e4;
        }
    </style>

</head>
<body>

    <div class="card">
        <img src="CSS\day 10 tasks\2022_FIFA_World_Cup_United_States_11_Wales_-_(36)_(cropped).jpg" alt="Profile Picture">
        <h2>Aaron Ramsey</h2>
        <p>FootBall Player| Frontend Developer</p>
        <a href="#" class="btn">Follow</a>
    </div>

</body>
</html>
