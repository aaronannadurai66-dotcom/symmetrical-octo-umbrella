<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Services Section</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    .services{
        padding: 60px 20px;
        background: #f5f5f5;
    }

    .services h2{
        text-align: center;
        font-size: 2.4rem;
        margin-bottom: 40px;
    }

    .services-container{
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 25px;
        max-width: 1100px;
        margin: auto;
    }

    .service-card{
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        text-align: center;
        transition: 0.3s;
    }

    .service-card:hover{
        transform: translateY(-8px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .service-card h3{
        font-size: 1.5rem;
        margin-bottom: 15px;
        color: #333;
    }

    .service-card p{
        color: #555;
        font-size: 1rem;
        line-height: 1.5;
    }

   
    @media(max-width: 900px){
        .services-container{
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media(max-width: 600px){
        .services-container{
            grid-template-columns: 1fr;
        }
    }
</style>

</head>
<body>

<section class="services">
    <h2>Our Services</h2>

    <div class="services-container">

        <div class="service-card">
            <h3>Web Design</h3>
            <p>Modern, responsive website designs that look beautiful on all devices.</p>
        </div>

        <div class="service-card">
            <h3>Web Development</h3>
            <p>Clean, fast, and secure code to build powerful digital experiences.</p>
        </div>

        <div class="service-card">
            <h3>SEO Optimization</h3>
            <p>Boost your website ranking and get more traffic through search engines.</p>
        </div>

    </div>
</section>

</body>
</html>
