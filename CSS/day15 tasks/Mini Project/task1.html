<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Hero Section</title>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    .hero{
        height: 100vh;
        width: 100%;
        background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1200&q=60')
                   center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
    }

   
    .hero::before{
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.45);
    }

    .hero-content{
        position: relative;
        color: #fff;
        max-width: 650px;
        text-align: center;
        padding: 20px;
    }

    .hero-content h1{
        font-size: 3rem;
        font-weight: 700;
        line-height: 1.2;
    }

    .hero-content p{
        margin: 20px 0;
        font-size: 1.2rem;
    }

    .btn{
        display: inline-block;
        padding: 12px 30px;
        background: #ff9800;
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        border-radius: 6px;
        font-weight: bold;
        transition: 0.3s;
    }

    .btn:hover{
        background: #e68900;
    }

   
    @media(max-width: 768px){
        .hero-content h1{
            font-size: 2.2rem;
        }
        .hero-content p{
            font-size: 1rem;
        }
    }

    @media(max-width: 480px){
        .hero-content h1{
            font-size: 1.7rem;
        }
    }
</style>

</head>
<body>

<section class="hero">
    <div class="hero-content">
        <h1>Welcome to Our Website</h1>
        <p>Your journey to modern, responsive web design starts here. Build fast, elegant layouts easily.</p>
        <a href="#" class="btn">Get Started</a>
    </div>
</section>

</body>
</html>
