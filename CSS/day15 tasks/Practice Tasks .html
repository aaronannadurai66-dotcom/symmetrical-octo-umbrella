<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Tasks</title>

<style>


h1 {
    font-size: 40px;
    text-align: center;
}

@media (max-width: 600px) {
    h1 {
        font-size: 24px;
    }
}


.box {
    width: 300px;
    height: 150px;
    background: cornflowerblue;
    margin: 20px auto;
}

@media (max-width: 600px) {
    .box {
        width: 100%;
    }
}


.columns {
    display: flex;
    gap: 20px;
    padding: 20px;
}

.column {
    flex: 1;
    background: #eee;
    padding: 20px;
}

@media (max-width: 768px) {
    .columns {
        flex-direction: column;
    }
}


.responsive-img {
    width: 400px;
    display: block;
    margin: 20px auto;
}

@media (max-width: 600px) {
    .responsive-img {
        width: 100%;
    }
}


.sidebar {
    width: 200px;
    background: #333;
    color: white;
    padding: 20px;
}

@media (max-width: 700px) {
    .sidebar {
        display: none;
    }
}

</style>
</head>
<body>

<h1>Responsive Demo</h1>


<div class="sidebar">Sidebar Menu</div>


<div class="box"></div>


<div class="columns">
    <div class="column">Left Column</div>
    <div class="column">Right Column</div>
</div>


<img class="responsive-img" src="https://via.placeholder.com/400" alt="Sample">

</body>
</html>
