<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Photo Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

       
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px; }

        
        .gallery img {
            width: 100%;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

      
        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr); 
            }
        }

        @media (max-width: 700px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); 
            }
        }

        @media (max-width: 400px) {
            .gallery {
                grid-template-columns: 1fr; 
            }
        }
    </style>
</head>
<body>

    <h1>Photo Gallery</h1>

    <div class="gallery">
        <img src="https://via.placeholder.com/400x300?text=1" alt="Photo 1">
        <img src="https://via.placeholder.com/400x300?text=2" alt="Photo 2">
        <img src="https://via.placeholder.com/400x300?text=3" alt="Photo 3">
        <img src="https://via.placeholder.com/400x300?text=4" alt="Photo 4">
        <img src="https://via.placeholder.com/400x300?text=5" alt="Photo 5">
        <img src="https://via.placeholder.com/400x300?text=6" alt="Photo 6">
        <img src="https://via.placeholder.com/400x300?text=7" alt="Photo 7">
        <img src="https://via.placeholder.com/400x300?text=8" alt="Photo 8">
    </div>

</body>
</html>
