<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Footer</title>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}


footer {
    background: #222;
    color: #eee;
    padding: 50px 20px;
}


.footer-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 25px;
    max-width: 1100px;
    margin: auto;
}

.footer-grid h3 {
    margin-bottom: 15px;
    font-size: 20px;
}

.footer-grid ul {
    list-style: none;
}

.footer-grid ul li {
    margin-bottom: 8px;
    font-size: 15px;
}

.footer-grid ul li a {
    color: #bbb;
    text-decoration: none;
}

.footer-grid ul li a:hover {
    color: white;
}


@media (max-width: 700px) {
    .footer-grid {
        grid-template-columns: 1fr;
        text-align: center;
    }
}

</style>
</head>
<body>

<footer>
    <div class="footer-grid">

        <div>
            <h3>About Us</h3>
            <p>We provide high-quality services and digital solutions.</p>
        </div>

        <div>
            <h3>Services</h3>
            <ul>
                <li><a href="#">Web Development</a></li>
                <li><a href="#">UI/UX Design</a></li>
                <li><a href="#">SEO</a></li>
                <li><a href="#">Branding</a></li>
            </ul>
        </div>

        <div>
            <h3>Quick Links</h3>
            <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms</a></li>
            </ul>
        </div>

        <div>
            <h3>Contact</h3>
            <ul>
                <li>Email: vibe@example.com</li>
                <li>Phone: +91 98765 43210</li>
                <li>Location: Chennai, India</li>
            </ul>
        </div>

    </div>
</footer>

</body>
</html>
