<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Display Page</title>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f5f5f5;
    padding: 30px 20px;
}


.product-page {
    max-width: 1100px;
    margin: auto;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    background: white;
    padding: 30px;
    border-radius: 10px;
}


.product-page img {
    width: 100%;
    border-radius: 10px;
    object-fit: cover;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}


.product-details h1 {
    font-size: 32px;
    margin-bottom: 15px;
}

.product-details p {
    color: #555;
    font-size: 16px;
    line-height: 1.6;
    margin-bottom: 20px;
}

.price {
    font-size: 26px;
    font-weight: bold;
    color: #e67e22;
    margin-bottom: 20px;
}


.btn {
    display: inline-block;
    padding: 12px 30px;
    background: #e67e22;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
}


@media (max-width: 768px) {
    .product-page {
        grid-template-columns: 1fr;
        text-align: center;
    }

    .product-details h1 {
        font-size: 26px;
    }
}

</style>
</head>
<body>

<section class="product-page">

   
    <img src="https://images.unsplash.com/photo-1585386959984-a4155224a1ad?auto=format&fit=crop&w=800&q=80" alt="Product">

    
    <div class="product-details">
        <h1>Premium Wireless Headphones</h1>

        <p>Experience incredible sound clarity and unmatched comfort with our lightweight wireless headphones. Perfect for music lovers and professionals.</p>

        <p class="price">â‚¹4,999</p>

        <a href="#" class="btn">Add to Cart</a>
    </div>

</section>

</body>
</html>
