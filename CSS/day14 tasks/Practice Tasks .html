<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Examples</title>

<style>


.box {
    width: 200px;
    height: 150px;
    background: steelblue;
    margin: 20px auto;
}

@media (max-width: 600px) {
    .box {
        background: tomato;
    }
}


h1 {
    font-size: 40px;
    text-align: center;
}

@media (max-width: 600px) {
    h1 {
        font-size: 24px;
    }
}



.columns {
    display: flex;
    gap: 20px;
    padding: 20px;
}

.column {
    flex: 1;
    background: lightgray;
    padding: 20px;
}

@media (max-width: 700px) {
    .columns {
        flex-direction: column;
    }
}



nav {
    display: flex;
    gap: 15px;
    background: black;
    padding: 15px;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

@media (max-width: 600px) {
    nav {
        flex-direction: column;
        text-align: center;
    }
}



img {
    width: 300px;
    display: block;
    margin: 20px auto;
}

@media (max-width: 500px) {
    img {
        width: 100%;
    }
}

</style>
</head>
<body>

<h1>Responsive Demo</h1>


<div class="box"></div>


<div class="columns">
    <div class="column">Column A</div>
    <div class="column">Column B</div>
</div>


<nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>


<img src="https://via.placeholder.com/400" alt="Sample">

</body>
</html>
