<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Layout</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
        }

        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

       
        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #4e79ff;
        }

        nav {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        nav ul li a:hover {
            color: #4e79ff;
        }

        
        .cta-btn {
            background: #4e79ff;
            color: #fff;
            border: none;
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .cta-btn:hover {
            background: #3a60d4;
        }
    </style>
</head>
<body>

    <header>
       
        <div class="logo">MyBrand</div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <button class="cta-btn">Sign Up</button>
    </header>

</body>
</html>
