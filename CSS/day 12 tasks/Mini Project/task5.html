<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Strip</title>

    <style>
        body {
            margin: 0;
            padding: 30px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .photo-strip {
            display: flex;
            gap: 15px;
            align-items: center; 
            overflow-x: auto; 
            padding: 10px;
        }

        .photo-strip img {
            height: 160px;           
            width: auto;            
            object-fit: cover;      
            border-radius: 8px;
        }

        
        @media (max-width: 600px) {
            .photo-strip img {
                height: 120px;
            }
        }

    </style>
</head>
<body>

<div class="photo-strip">
    <img src="https://picsum.photos/id/1015/600/400" alt="">
    <img src="https://picsum.photos/id/1024/600/400" alt="">
    <img src="https://picsum.photos/id/1035/600/400" alt="">
    <img src="https://picsum.photos/id/1042/600/400" alt="">
    <img src="https://picsum.photos/id/1050/600/400" alt="">
</div>

</body>
</html>
