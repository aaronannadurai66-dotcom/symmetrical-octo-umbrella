<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex and Layout Examples</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
        }

        nav {
            height: 60px;
            background: #4e79ff;
            display: flex;
            justify-content: center; 
            align-items: center;    
            margin-bottom: 40px;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

       
        .card-row {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            flex: 1; 
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

       
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #eee;
            padding: 10px 20px;
            margin-bottom: 40px;
            border-radius: 5px;
        }

        .toolbar button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background: #4e79ff;
            color: white;
            cursor: pointer;
        }

       
        .vertical-stack {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px;
            margin-bottom: 40px;
            background: #f0f0f0;
            border-radius: 8px;
        }

        .vertical-stack div {
            background: #4e79ff;
            color: white;
            padding: 15px 25px;
            margin: 10px 0;
            border-radius: 5px;
        }

       
        .flex-overflow {
            display: flex;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 40px;
        }

        .flex-overflow div {
            background: #ffb26a;
            padding: 10px;
            min-width: 0; 
        }

        .flex-overflow div p {
            margin: 0;
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>

   
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    
    <div class="card-row">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>

    
    <div class="toolbar">
        <button>Left</button>
        <button>Center</button>
        <button>Right</button>
    </div>

    
    <div class="vertical-stack">
        <div>Block 1</div>
        <div>Block 2</div>
        <div>Block 3</div>
    </div>

    
    <div class="flex-overflow">
        <div>
            <p>This is a very very very long text that would overflow if min-width is not set to 0.</p>
        </div>
        <div>
            <p>Short text</p>
        </div>
    </div>

</body>
</html>
