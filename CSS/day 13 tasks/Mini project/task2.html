<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Layout</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: grid;

            
            grid-template-areas:
                "header header"
                "left   right"
                "footer footer";

            grid-template-columns: 1fr 1fr;
            grid-template-rows: 80px 1fr 70px;
        }

        header {
            grid-area: header;
            background: #0084ff;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .left {
            grid-area: left;
            background: #e9f3ff;
            padding: 40px;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right {
            grid-area: right;
            background: #ffffff;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            grid-area: footer;
            background: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        @media (max-width: 700px) {
            body {
                grid-template-areas:
                    "header"
                    "left"
                    "right"
                    "footer";

                grid-template-columns: 1fr;
                grid-template-rows: 70px auto auto 70px;
            }
        }
    </style>
</head>
<body>

<header>
    My Landing Page
</header>

<div class="left">
    <p>Welcome! This is the left content area. Add text, features, or images here.</p>
</div>

<div class="right">
    <p>This is the right content area — perfect for a hero image or call-to-action.</p>
</div>

<footer>
    © 2025 My Website
</footer>

</body>
</html>
