<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>

    <style>
        body {
            margin: 0;
            padding: 30px;
            background: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        .product-grid {
            display: grid;
            gap: 25px;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }

        .product {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .product h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .product p {
            margin: 0 0 15px;
            font-size: 14px;
            color: #555;
        }

        .btn {
            background: #0084ff;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
            display: inline-block;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h2>Responsive Product Grid</h2>

<div class="product-grid">

    <div class="product">
        <img src="https://picsum.photos/id/101/400/300" alt="">
        <h3>Product One</h3>
        <p>Rs.1999</p>
        <a class="btn" href="#">Buy Now</a>
    </div>

    <div class="product">
        <img src="https://picsum.photos/id/102/400/300" alt="">
        <h3>Product Two</h3>
        <p>Rs.2499</p>
        <a class="btn" href="#">Buy Now</a>
    </div>

    <div class="product">
        <img src="https://picsum.photos/id/103/400/300" alt="">
        <h3>Product Three</h3>
        <p>Rs.2999</p>
        <a class="btn" href="#">Buy Now</a>
    </div>

    <div class="product">
        <img src="https://picsum.photos/id/104/400/300" alt="">
        <h3>Product Four</h3>
        <p>Rs.3499</p>
        <a class="btn" href="#">Buy Now</a>
    </div>

</div>

</body>
</html>
