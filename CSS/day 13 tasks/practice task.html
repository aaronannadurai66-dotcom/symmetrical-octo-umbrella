<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Examples</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }

       
        .grid-2col {
            display: grid;
            grid-template-columns: 1fr 1fr;  
            grid-template-rows: repeat(3, 100px); 
            gap: 20px; 
            margin-bottom: 40px;
        }

        .grid-2col div {
            background: #4da3ff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 6px;
        }

      
        .span-2 {
            grid-column: span 2;
            background: #0066cc;
        }

       
        .grid-4col {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
        }

        .grid-4col div {
            background: #ff6f6f;
            color: white;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            font-size: 18px;
        }

    </style>
</head>
<body>

    <h2>2-Column Grid (1fr 1fr) + Gap + Row Heights + Spanning</h2>

    <div class="grid-2col">
        <div>Item 1</div>
        <div>Item 2</div>
        <div class="span-2">Item Spanning 2 Columns</div>
        <div>Item 4</div>
        <div>Item 5</div>
    </div>

    <h2>4-Column Grid (repeat(4, 1fr))</h2>

    <div class="grid-4col">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>

</body>
</html>
