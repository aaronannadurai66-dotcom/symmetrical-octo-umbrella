<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Tasks</title>
<style>
    nav{
        justify-content:center;
        display:flex;
        align-items:center;
        gap: 40px;
        background:aquamarine;
        height:60px;

    }
    .cards{
      
       gap:20px;
       display:flex;
       margin:20px;
           


    }
    .Card{
       flex:1;
       padding: 20px;
       background:rebeccapurple;
       text-align:center;
    }
    .toolbar{

    display:flex;
    background:salmon;
    padding:20px;
    margin:40px;

    }
    .left{
    margin-right:auto
    }
    .centre{
        margin:0 auto;
    }
    .right{
        margin-left:auto;
}
.blocks{
display:flex;
flex-direction:column;
justify-content:center;    
gap: 0.7em;
align-items:center;

}
.block{
    padding:1rem;
    border:1px solid aqua;
    justify-content:center;


}

</style>
</head>
<body>
   <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
   </nav>
   <div class="cards">
    <div class="Card">card1</div>
    <div class="Card">card2</div>
    <div class="Card">card3</div>
    
   </div>

   <div class="toolbar">
    <button class="left">left</button>
    <button class="centre">centre</button>
    <button class="right">right</button>
   </div>


   <div class="blocks">
    <div class="block">block1</div>
    <div class="block">block2</div>
    <div class="block">block3</div>
   </div>

   

    
</body>
</html>
