<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricing table </title>
    <style>
        .border-box{
            width: 200px;
            height: auto;
            padding: 20px;
            border: 5px solid black;
            margin: 20px;
            background-color: lightgreen;
            box-sizing: border-box;
            display: inline-block;
            vertical-align: top;
        }
        .border-box ul{
            list-style-type: none;
            padding: 0;
            border-color: aquamarine;
        }
        .border-color-box{
            width: 200px;
            height: auto;
            padding: 20px;
            border: 5px dotted blue ;
            margin: 20px;
            background-color: lightyellow;
            box-sizing: border-box;
            display: inline-block;
            vertical-align: top;
        }

    
    </style>
</head>
<body>
<h2>pricing table</h2>

<div class="border-box">
    <h3>Standard</h3>
    <p>$20/month</p>
    <ul>
        <li>50GB Storage</li>
        <li>50 Email Accounts</li>
        <li>50 Domains</li>
        <li>50GB Bandwidth</li>
    </ul>
    <button>Select</button>
</div>
<div class="border-color-box">
    <h3>Premium</h3>
    <p>$30/month</p>
    <ul>
        <li>100GB Storage</li>
        <li>100 Email Accounts</li>
        <li>100 Domains</li>
        <li>100GB Bandwidth</li>
    </ul>
    <button>Select</button>
</div>
</body>
</html>
