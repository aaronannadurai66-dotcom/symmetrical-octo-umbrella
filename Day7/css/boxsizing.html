<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box sizing</title> 
    <style>
        
        .default{
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid black;
            margin: 20px;
            background-color: lightblue;
            box-sizing: content-box;
        }
        .border-box{
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid black;
            margin: 20px;
            background-color: lightgreen;
            box-sizing: border-box;
        
        }

    </style>
</head>
<body>
    <h3>without vs with box sizing</h3>
    <div class="default">default box sizing</div>
    <div class="border-box">border box sizing</div>
</body>
</html>
