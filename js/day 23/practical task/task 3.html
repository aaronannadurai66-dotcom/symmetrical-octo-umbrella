<!DOCTYPE html>
<html>
<head>
  <title>Live Form Preview</title>
</head>
<body>

  <h2>Live Form Preview</h2>

  <form id="userForm">
    <label>
      Name: 
      <input type="text" id="nameInput" placeholder="Enter your name" />
    </label>
    <br><br>
    <label>
      Email: 
      <input type="email" id="emailInput" placeholder="Enter your email" />
    </label>
  </form>

  <h3>Preview:</h3>
  <p>Name: <span id="namePreview"></span></p>
  <p>Email: <span id="emailPreview"></span></p>

  <script>
    const nameInput = document.getElementById("nameInput");
    const emailInput = document.getElementById("emailInput");
    const namePreview = document.getElementById("namePreview");
    const emailPreview = document.getElementById("emailPreview");

    // Live update for name
    nameInput.addEventListener("input", function() {
      namePreview.textContent = nameInput.value;
    });

    // Update email on change
    emailInput.addEventListener("change", function() {
      emailPreview.textContent = emailInput.value;
    });
  </script>

</body>
</html>
