<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 3 Column Layout</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 border p-3">Column 1</div>
        <div class="col-md-4 border p-3">Column 2</div>
        <div class="col-md-4 border p-3">Column 3</div>
    </div>
</div>

</body>
</html>
