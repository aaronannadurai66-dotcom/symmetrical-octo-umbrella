<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Image + Text Layout</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <div class="row align-items-center">
        
        <!-- Image column -->
        <div class="col-12 col-md-6 mb-4 mb-md-0">
            <img 
                src="https://via.placeholder.com/500" 
                class="img-fluid rounded"
                alt="Sample Image">
        </div>

        <!-- Text column -->
        <div class="col-12 col-md-6">

            <h1 class="display-6 mb-3">Responsive Layout</h1>

            <p class="lead">
                This section uses Bootstrap container, grid system, and utility classes.
            </p>

            <p class="text-muted mb-4">
                On mobile screens, the image and text stack vertically. On larger screens,
                they appear side by side.
            </p>

            <button class="btn btn-primary px-4 py-2">
                Learn More
            </button>

        </div>

    </div>

</div>

</body>
</html>
