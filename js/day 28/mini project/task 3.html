<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Spacing Utilities</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    
    <!-- Margin example -->
    <div class="mb-4 bg-light border">
        <p class="m-3">This box has margin using m-3</p>
    </div>

    <!-- Padding example -->
    <div class="bg-warning p-4">
        This box has padding using p-4
    </div>

    <!-- Both margin & padding -->
    <div class="bg-info text-white mt-4 p-3">
        This box has both margin (mt-4) and padding (p-3)
    </div>

</div>

</body>
</html>
