<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Example</title>
</head>
<body>

  <h1 id="heading">Original Heading</h1>
  <button id="changeTextBtn">Change Heading Text</button>

  <p id="para">This is a paragraph.</p>

  <ul id="list">
    <li>Item 1</li>
  </ul>

  <button id="bgBtn">Change Background Color</button>

  <script>
    // Change heading text on button click
    document.getElementById("changeTextBtn").addEventListener("click", function () {
      document.getElementById("heading").textContent = "Heading Changed!";
    });

    // Change paragraph color using querySelector
    document.querySelector("#para").style.color = "blue";

    // Add 3 items dynamically using appendChild
    const list = document.getElementById("list");

    for (let i = 2; i <= 4; i++) {
      const li = document.createElement("li");
      li.textContent = "Item " + i;
      list.appendChild(li);
    }

    // Remove the first item of the list
    list.removeChild(list.firstElementChild);

    // Change background color on button click
    document.getElementById("bgBtn").addEventListener("click", function () {
      document.body.style.backgroundColor = "lightgray";
    });
  </script>

</body>
</html>
